<!DOCTYPE html>
<html lang="es">
<head>

    <title>Registro</title>
    <!--Aquí se enlaza la hoja de estilo-->
    <link rel="stylesheet" href="/css/registro.css">
</head>
<body>

        <h1>Entrar:</h1>
        <form action="/index.html" method="post">
            <!--User name-->
            <label for="username">Nombre completo:</label>

            <!--Password-->

            <input type="email" placeholder="Ingresa tu correo electronico" id="email">

            <!--User name-->
            <label for="username">Contraseña:</label>
            <input type="password" placeholder="Ingresa tu contraseña" id="pass">

            <!--Password-->
            <label for="pass">Vuelve a escribir la contaseña:</label>
            <input type="password" placeholder="Vuelve a escribir la constraseña" id="pass">

            
            <input type="submit" value="Registrarse" onclick="return volver();">
            <input type="submit" value="Volver" onclick="return volver();">

            

        </form>

    </div>
    <script src="/js/app.js"></script>

</html>
